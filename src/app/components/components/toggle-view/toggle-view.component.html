
<div class="col-12 text-center p-3">
  <div class="inline field">
    <div class="ui toggle checkbox">
      <input type="checkbox" id="toggle" #check (change)="showContent = !showContent">
      <label for="toggle" style="cursor: pointer" class="ui label">Toggle</label>
    </div>
  </div>
  <hr>
  <ng-content *ngIf="showContent"></ng-content>
</div>
